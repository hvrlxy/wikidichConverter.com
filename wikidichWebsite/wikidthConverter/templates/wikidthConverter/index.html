{% extends "wikidthConverter/layout.html" %}
{% block body %}
<div class="row">
    <a href="{% url 'wikidithConverter:index' %}" class="current">Home</a>
    <a href="{% url 'wikidithConverter:booklist' %}" class="current">Book List</a>
</div>

<div id="content">
    <p>
        This is a simple converter for Wikidich.
    </p>
    
    <p>
        Copy and paste the link to the Wikidich page you want to convert.
    </p>

    <form action="{% url 'wikidithConverter:index' %}" method="post">
        {% csrf_token %}
        <div>
            {{form.as_p}}
        </div>
        <input type="submit">
    </form>
</div>
{% endblock %}
